<body>

    <div class="login-box">
        <h1>{{ isLoginMode ? "Login" : "Sign Up" }}</h1>
        <h4>{{ isLoginMode ? "" : "It's free and only takes a minute" }}</h4>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="alert alert-danger" *ngIf="error">
                    <p>{{ error }}</p>
                </div>

                <!-- <div *ngIf="isLoading" style="text-align: center">
                <app-loading-spinner></app-loading-spinner>
            </div> -->

                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                    <div class="form-group">
                        <label for="username">Username</label>

                        <input type="username" id="username" class="form-control" ngModel name="username" required
                            username />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>

                        <input type="password" id="password" class="form-control" ngModel name="password" required
                            minlength="2" />
                    </div>
                    <button class="btn signUp" data-type="success" type="submit" [disabled]="!authForm.valid">
                        {{ isLoginMode ? "Login" : "Sign Up" }}
                    </button>

                </form>
            </div>
        </div>
        <p *ngIf="!isLoginMode">
            By clicking the Sign Up button,you agree to our <br />
            <a style="color: blue;">Terms and Condition</a> and <a style="color: blue;">Policy Privacy</a>
        </p>
    </div>
    <p class="para-2">
        {{ !isLoginMode ? "Already have an account?" : " Not have an account ?" }}
        <button class="btn" data-type="primary" (click)="onSwitchMode()" type="button">
            {{ isLoginMode ? "Sign Up Here" : "Login here" }}
        </button>
    </p>

</body>
